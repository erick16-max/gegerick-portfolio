<!DOCTYPE html>
<html lang="en">

<head>
	<title>Blur Card</title>
	<style>
		.background {
			background-color: green;
			height: 150px;
			padding: 10px;
		}

		.card {
			margin-right: auto;
			margin-left: auto;
			width: 250px;
			box-shadow: 0 15px 25px rgba(129, 124, 124, 0.2);
			height: 300px;
			border-radius: 5px;
			backdrop-filter: blur(14px);
			background-color: rgba(255, 255, 255, 0.2);
			padding: 10px;
			text-align: center;
		}

		.card img {
			height: 60%;
		}
	</style>
</head>

<body>
	<div class="background">
		<div class="card">
			<img src=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png"
				alt="image" />
			<h1>GeeksforGeeks</h1>
			<h3>Happy Coding</h3>
		</div>
	</div>
</body>

</html>
